<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<style>
    .container {
        height: 200px;
        width: 1280px !important;
        max-width: none !important;
    }
    .row {
        margin-bottom: 15px;
    }
    .login {
        position: absolute;
        top: 100px;
        left: 350px;
    }
    .all {
        margin-top: 1px;
        margin-left: 100px;
    }
    body {
        font-size: 18px;
        background-image: url("http://imlgw.top/medias/featureimages/16.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
    }
</style>
<body>
<div class="container">
</div>
<div class="container">
    <div class="all col-xs-12">
        <div class="login col-md-3">
            <form  name="loginForm" id="loginForm" method="post"
                  enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="">手机号码:</label> <input type="text" class="form-control"
                                                       id="mobile" name="mobile" placeholder="手机号码" required="true"
                                                      minlength="11" maxlength="11">
                </div>
                <div class="form-group" id="">
                    <label for="">密码:</label> <input type="password" id="password" name="password"
                                                     class="form-control" placeholder="密码"
                                                     required="true" minlength="6" maxlength="26">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger" onclick="login()">OK</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
                <a href="/register/to_register">
                    没有账号？去注册
                </a>
            </form>
        </div>
    </div>
</div>


</body>
<script>
    function login() {

        //jquery的表单验证
        $("#loginForm").validate({
            submitHandler: function (form) {
                doLogin();
            }
        });
    }

    function doLogin() {
        //layer悬浮窗
        g_showLoading();
        //拿到表单的明文密码
        var inputPass = $("#password").val();
        //盐
        var salt = g_passsword_salt;
        //拼接
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        //得到md5+盐的密码
        var password = md5(str);

        $.ajax({
            url: "/login/do_login",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                layer.closeAll();
                console.log(data);
                if (data.code == 0) {
                    layer.msg("成功");
                    window.location.href="/goods/to_list";
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }
</script>
</html>
